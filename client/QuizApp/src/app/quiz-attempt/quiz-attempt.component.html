<div class="container">
  <div class="card mb-4 p-4" *ngFor="let q of questions">

    <div class="ms-5">
      <form (ngSubmit)="check()"> <br>
        <h3>{{q.question}}</h3>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="1">
          <label class="form-check-label" for="1">
            {{q.op1}}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="2">
          <label class="form-check-label" for="2">
            {{q.op2}}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="3">
          <label class="form-check-label" for="3">
            {{q.op3}}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="4">
          <label class="form-check-label" for="4">
            {{q.op4}}
          </label>
        </div>
        <button type="submit" (click)="check()" class="float-end btn btn-primary">Save</button>
      </form>
    </div>

  </div>

  <button class="btn btn-danger float-end"> Submit Quiz</button>
</div>
